<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <input id="history" readonly>
        <input id="result" placeholder="0" autofocus>
        <div class="calculator-buttons">
            <button class="cal-button operator" id="clearCal">CE</button>
            <button class="cal-button operator" value="/">&divide;</button>
            <button class="cal-button number" value="7">7</button>
            <button class="cal-button number" value="8">8</button>
            <button class="cal-button number" value="9">9</button>
            <button class="cal-button operator" value="*">&times;</button>
            <button class="cal-button number" value="4">4</button>
            <button class="cal-button number" value="5">5</button>
            <button class="cal-button number" value="6">6</button>
            <button class="cal-button operator" value="-">&minus;</button>
            <button class="cal-button number" value="1">1</button>
            <button class="cal-button number" value="2">2</button>
            <button class="cal-button number" value="3">3</button>
            <button class="cal-button operator" value="+">&plus;</button>
            <button class="cal-button number zero" value="0">0</button>
            <button class="cal-button equals operator" value="=">&equals;</button>
        </div>
    </div>
    <h2>Bryan Argando√±a</h2>
    <script src="main.js"></script>
</body>


</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <input type="number" id="history" readonly>
        <input type="number" id="result" placeholder="0" readonly>
        <div class="calculator-buttons">
            <button class="cal-button clearCal">CE</button>
            <button class="cal-button operator" value="/">&divide;</button>
            <button class="cal-button">7</button>
            <button class="cal-button">8</button>
            <button class="cal-button">9</button>
            <button class="cal-button operator" value="*">&times;</button>
            <button class="cal-button">4</button>
            <button class="cal-button">5</button>
            <button class="cal-button">6</button>
            <button class="cal-button operator" value="-">&minus;</button>
            <button class="cal-button">1</button>
            <button class="cal-button">2</button>
            <button class="cal-button">3</button>
            <button class="cal-button operator" value="+">&plus;</button>
            <button class="cal-button zero">0</button>
            <button class="cal-button equals operator" value="=">&equals;</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>


</html>
